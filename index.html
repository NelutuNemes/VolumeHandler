<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Handler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h6>Volume calculator</h6></header>
    <main>
        <div class="container">
            
            <div class="operands">            
                <input type="text" class="operand" id="width" placeholder="Width">
                <input type="text" class="operand" id="height" placeholder="Height">
                <input type="text" class="operand" id="length" placeholder="Length">
                <input type="text" class="operand" id="quantity" placeholder="Quantity">
                <button id="calculate-btn">Calculate</button>
            </div> 
            <div class="screen">
                <div class="display"></div>
            </div>          

        </div>
    </main>
    <footer>
      <p> Copyright &copy 2025</p>
    </footer>
    



    <script src="script.js"></script>
</body>
</html>
