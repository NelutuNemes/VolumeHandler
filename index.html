<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Handler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><p>TimberMetrics</p></header>
    <main>
        <div class="container">
            
            <div class="operands">            
                <input type="text" class="operand" id="width" placeholder="Width">
                <input type="text" class="operand" id="height" placeholder="Height">
                <input type="text" class="operand" id="length" placeholder="Length">
                <input type="text" class="operand" id="quantity" placeholder="Quantity">
                <button id="calculate-btn">Add record</button>
            </div> 
            <div class="records-block">
                <ul id="records-list"></ul>
                <div id="display" class="display"></div>
            </div>  

            <div class="btn-container isHidden" id="virtual-keyboard">
                <div class="buttons">
                    <button class="btn clear" data-value="C">C</button>
                    <button class="btn delete" data-value="DEL">DEL</button>
                    <button class="btn" data-value="6">6</button>
                    <button class="btn" data-value="7">7</button>
                    <button class="btn" data-value="8">8</button>
                    <button class="btn" data-value="9">9</button>
                    <button class="btn" data-value="2">2</button>
                    <button class="btn" data-value="3">3</button>
                    <button class="btn" data-value="4">4</button>
                    <button class="btn" data-value="5">5</button>
                    <button class="btn" data-value="1">1</button>
                    <button class="btn zero" data-value="0">0</button>
                    <button class="btn decimals"data-value=".">.</button>
                    <button class="btn enter" data-value="ENTER">Enter</button>
                </div>
            </div>

            <button id="toggle-keyboard">
                 <span id="keyboard-icon">⌨️</span>
            </button>

        </div>
    </main>
    <footer>
      <p id="footer-text"> Copyright &copy 2025</p>
    </footer>
    



    <script src="script.js"></script>
</body>
</html>
