<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Handler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><p>TimberMetrics</p></header>
    <main>
        <div class="container">
            
            <div class="operands">           
            <input type="text" class="operand" id="width" placeholder="Width" inputmode="decimal"  pattern="[0-9]+(\.[0-9]+)?">
            <input type="text" class="operand" id="height" placeholder="Height" inputmode="decimal" pattern="[0-9]+(\.[0-9]+)?">
            <input type="text" class="operand" id="length" placeholder="Length" inputmode="decimal" pattern="[0-9]+(\.[0-9]+)?">
            <input type="text" class="operand" id="quantity" placeholder="Quantity" inputmode="decimal" pattern="[0-9]+(\.[0-9]+)?">
            <button id="calculate-btn">ADD RECORD</button>
            </div> 
            <div class="records-block">
                <ul id="records-list"></ul>
                <div id="display" class="display"></div>
            </div>  

            <button id="generate-summary-btn">Generate Summary</button>
            <!-- Summary Modal -->
            <div id="summary-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2>Session summary :</h2>
                    <p id="summary-content"></p>
                    <button id="print-summary-btn">Print Summary</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
<p>Copyright &copy; 2025 Designed & Developed by Ioan Nemes </p>
<p> Built with passion and dedication | Open-source project | Contributions may be accepted in the future!</p>
    </footer>
    



    <script src="script.js"></script>
</body>
</html>
